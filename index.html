<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buckets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: clamp(1rem, 5vw, 3rem);
      height: auto;
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .icon {
      margin: 100px 0;
      font-size: 3em; /* 3x base font size */
      text-align: center;
    }

    .logo {
      margin: 100px 0;
      font-size: 50px;
      text-align: center;
    }

    .logo img {
      max-width: 90%;
      height: auto;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 7vw;
      }

      .logo img {
        width: 70vw;
      }
    }
  </style>
</head>
<body>

  <!-- Scrollable content -->
  <div class="icon">&#x1F3A9;</div>

  <div class="logo">
    <img src="Images/cd.png" alt="Buckets logo graphic">
  </div>
  
  <div class="icon">&#x267b;</div>
  
  <div class="logo">
    <img src="Images/cd.png" alt="Buckets logo graphic">
  </div>
  
  <div class="icon">&#x1FAA3;</div>

</body>
</html>
