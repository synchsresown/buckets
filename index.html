<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buckets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 5vw; 
      height: auto;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .icon, .logo {
      margin: 100px 0;
      font-size: 50;
      text-align: center;
    }

    .logo img {
      max-width: 90%;
      height: auto;
    }

    /* overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      left: 10%;
      color: white;
      font-size: 5vw;
      font-family: sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
    }

    .overlay img {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 60vw;
      max-width: 800px;
      height: auto;
      opacity: 1.0;
      filter: drop-shadow(0px 10px 10px rgba(0, 0, 0, 0.9));
    }

    @media (max-width: 480px) {
      .overlay-text {
        font-size: 7vw;
        padding: 5vw;
      }

      .overlay img {
        width: 70vw;
      }
    }
  </style>
</head>
<body>

  <!-- scrollable content -->
  <div class="icon">&#x1F3A9;</div>

  <div class="logo">
    <img src="Images/cd.png" alt="Buckets Logo">
  </div>
  
  <div class="icon">&#x267b;</div>
  
  <div class="logo">
    <img src="Images/cd.png" alt="Buckets Logo">
  </div>
  
  <div class="icon">&#x1FAA3;</div>

  <!-- overlay -->
  <div class="overlay">
    <!-- <div class="overlay-text"></div> -->
    <img src="Images/buckets3D.png" alt="Buckets Logo">
  </div>

</body>
</html>
